variables:
  MONGO_DB_NAME: "$CI_PROJECT_NAME-$CI_PIPELINE_ID"
  POSTGRES_DB: $CI_PROJECT_NAME
  #POSTGRES_HOST, POSTGRES_USER, POSTGRES_PASS - setup globally

before_script:
  - export MONGO_CONN=mongodb://$MONGO_HOST/$MONGO_DB_NAME
  - source ~/.rvm/scripts/rvm
  - gem install apiaryio

stages:
  - build
  - test
  - deploy
  - clean

build_image:
  stage: build
  script:
    - echo $CI_COMMIT_SHA > commitsha
    - docker build -t $CI_REGISTRY_IMAGE:latest -t $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID .

run_tests:
  stage: test
  script:
    - mongorestore -d $MONGO_DB_NAME ./test/data/dataplatform
    - export POSTGRES_DB="${POSTGRES_DB/-/_}"
    - docker run --net=testnet --rm -e PGPASSWORD=$POSTGRES_PASS postgres psql -h $POSTGRES_HOST -U $POSTGRES_USER -tc "SELECT 1 FROM pg_database WHERE datname = '$POSTGRES_DB'" | grep -q 1 || docker run --net=testnet --rm -e PGPASSWORD=$POSTGRES_PASS postgres psql -h $POSTGRES_HOST -U $POSTGRES_USER -tc "CREATE DATABASE $POSTGRES_DB"
    - docker run --rm --net testnet -e LOG_LEVEL=INFO -e MONGO_CONN=$MONGO_CONN -e POSTGRES_CONN=postgres://$POSTGRES_USER:$POSTGRES_PASS@$POSTGRES_HOST/$POSTGRES_DB $CI_REGISTRY_IMAGE npm run code-coverage

registry_deployment:
  stage: deploy
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:latest && docker push $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
    - docker logout $CI_REGISTRY
  only:
    refs:
      - master

api_documentation_deployment:
  stage: deploy
  script:
    - apiary publish --path="docs/apiary_docs.apib" --api-name="outputgateway"
  only:
    changes:
      - docs/apiary_docs.apib
    refs:
      - master

remove_images:
  stage: clean
  script:
    - mongo $MONGO_DB_NAME --eval "db.dropDatabase()"
    - docker rmi $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
  when: always
